<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>参与调查</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>
	<body style="padding: 10px;">
		<top id="top"></top>
		
		<!--问卷名称-->
		<div class="container">
			<div class="row">
				<div class="col-xs-12" style="font-size: 20px;color: gray;">游戏开发实训</div>
			</div>
		</div><br />
		
		<!--问题-->
		<form id="form" class="form center-block" style="font-size: 16px;color: gray;">
			
			<!--问题项-->
			<div class="form-group" style="margin-bottom: 60px;" v-for="question in questions">
				<span v-text="question.content">
				</span>
				<textarea  name="numbers" style="font-size: 16px;" class="form-control answer" placeholder="请输入你的答案"></textarea>
			</div>
			
			<div class="btn btn-success btn-lg center-block" v-on:click="submit">提交</div>
			
		</form>
		
	</body>
	<script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
	<script src="node_modules/vue/dist/vue.min.js"></script>
	<script type="text/javascript" src="js/nav.js" ></script>
	<script>
		var id=window.location.href.split("?")[1];
		var questions;
		var form=new Vue({
			el:"#form",
			data:questions,
			methods:{
				//提交问卷
				submit(){
					var bol=true;
					$(".answer").each(function(){
						if($(this).val()==""){
							alert("分数不能为空");
							bol=false;
							return false;
						}
					})
					if(bol){
						$.ajax({
							url:"user/wj-detail",
							type:"post",
							data:$("#form").serialize()+"&"+id,
							success:function(data){
								if(data.success){
									alert("提交成功");
									window.location.href="my-wj.html";
								}else{
									alert("提交失败");
								}
							}
						})
						
					}
				}
			},
			beforeCreate(){
				//获得页面数据
				$.ajax({
					url:"user/wj-detail",
					async:false,
					data:id,
					success:function(data){
						if(data.success){
							questions=data.data;
						}else{
							alert("获取数据失败");
						}
					}
				})
			}
		})
		
	</script>
</html>
